## FOR USERS: This skin requires the Core Temp application running in the background ##
#######################################################################################

[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=PPB - SystemInfo
Author=Dogbert
Information=REQUIRES 'CORE TEMP' APPLICATION TO WORK!!!
Version=1.3.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@include=#@#Variables.inc


--- Style Meters ---
[InfoStyle]
StringCase=Upper
FontFace=#Font#
FontSize=10
FontColor=#white#
AntiAlias=1

--- Shape Meters ---
[GameBar]
Meter=Shape
Shape=Rectangle 3,3,350,230,15 | Fill LinearGradient FillGradient | StrokeWidth 2 | Stroke LinearGradient StrokeGradient
FillGradient=75 | #gradientOne#,50 ; 0.1 | #gradientTwo#,50 ; 0.3 | #gradientThree#,50 ; 1.0
StrokeGradient=75 | #gradientOne#,255 ; 0.1 | #gradientTwo#,255 ; 0.3 | #gradientThree#,255 ; 1.0


--- Measures ---
[MeasureCpuName]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=CpuName

[MeasureCpuSpeed]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=CpuSpeed

[MeasureCpuTemp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=MaxTemperature

[MeasureCpuVid]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Vid

[MeasureCpuUsage]
Measure=CPU
Processor=0
UpdateDivider=1

[MeasureRAM]
Measure=PhysicalMemory
UpdateDivider=2

[MeasureGPU]
Measure=Plugin
Plugin=UsageMonitor
Alias=GPU
UpdateDivider=1

[MeasureDrive1Total]
Measure=FreeDiskSpace
Drive=#Drive1#
Total=1
UpdateDivider=5

[MeasureDrive2Total]
Measure=FreeDiskSpace
Drive=#Drive2#
Total=1
UpdateDivider=5

[MeasureDrive1Free]
Measure=FreeDiskSpace
Drive=#Drive1#
UpdateDivider=5

[MeasureDrive2Free]
Measure=FreeDiskSpace
Drive=#Drive2#
UpdateDivider=5

[MeasureDrive1Used]
Measure=FreeDiskSpace
Drive=#Drive1#
InvertMeasure=1
UpdateDivider=5

[MeasureDrive2Used]
Measure=FreeDiskSpace
Drive=#Drive2#
InvertMeasure=1
UpdateDivider=5



--- CPU Stat Meters ---
[CpuName]
Meter=String
MeasureName=MeasureCpuName
StringAlign=Center
FontWeight=600
MeterStyle=InfoStyle
X=175
Y=15

[CpuSpeed]
Meter=String
MeasureName=MeasureCpuSpeed
StringAlign=Center
Text=Clk Speed: %1 MHz
MeterStyle=InfoStyle
X=175
Y=40

[CpuVid]
Meter=String
MeasureName=MeasureCpuVid
StringAlign=Center
Text=Voltage: %1 V
MeterStyle=InfoStyle
X=175
Y=60

[CpuTemp]
Meter=String
MeasureName=MeasureCpuTemp
StringAlign=Center
Text=Temp: %1[\x00B0]C
MeterStyle=InfoStyle
X=175
Y=80



