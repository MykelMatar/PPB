--- Text Meters ---
--- CPU Stat Meters ---
[CpuName]
Meter=String
MeasureName=MeasureCpuName
StringAlign=Center
FontWeight=700
FontSize=10
MeterStyle=InfoStyle
X=175
Y=15

[CpuSpeedText]
Meter=String
MeasureName=MeasureCpuSpeed
StringCase=none
TrailingSpaces=1
StringAlign=Left
Text="CLK   :   %1 GHz"
MeterStyle=InfoStyle
Scale=1000.0
X=55
Y=40

[CpuTempText]
Meter=String
MeasureName=MeasureCpuTemp
StringAlign=Left
Text=TEMP:   %1 [\x00B0]C
MeterStyle=InfoStyle
X=55
Y=60

[CpuUsageText]
Meter=String
MeasureName=MeasureCpuUsage
MeterStyle=InfoStyle
Text= %1%
X=258
Y=40
Autoscale=1
DynamicVariables=1

[GPUText]
Meter=String
MeasureName=MeasureGPU
MeterStyle=InfoStyle
Text=GPU: [MeasureGPU:1] %
X=92
Y=100
Autoscale=1
DynamicVariables=1

[RAMText]
Meter=String
MeasureName=MeasureRAM
MeterStyle=InfoStyle
Text=RAM: %1B
X=92
Y=140
Autoscale=1
DynamicVariables=1

[Drive1Text]
Meter=String
MeterStyle=InfoStyle
MeasureName=MeasureDrive1Free
Text=#Drive1# %1B
X=262
Y=100
Autoscale=1
DynamicVariables=1

[Drive2Text]
Meter=String
MeterStyle=InfoStyle
MeasureName=MeasureDrive2Free
Text=#Drive2# %1B
X=262
Y=140
Autoscale=1
DynamicVariables=1