## FOR USERS: This skin requires the Core Temp application running in the background ##
#######################################################################################

[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=PPB - SystemInfo
Author=Dogbert
Information=REQUIRES 'CORE TEMP' APPLICATION TO WORK!!!
Version=1.3.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@include=#@#Variables.inc


--- Style Meters ---
[InfoStyle]
StringCase=Upper
StringAlign=Center
FontFace=#Font#
FontSize=10
FontColor=#white#
AntiAlias=1

--- Shape Meters ---
[SysInfoBox]
Meter=Shape
Shape=Rectangle 3,3,350,182,15 | Fill LinearGradient FillGradient | StrokeWidth 2 | Stroke LinearGradient StrokeGradient
FillGradient=75 | #gradientOne#,50 ; 0.1 | #gradientTwo#,50 ; 0.3 | #gradientThree#,50 ; 1.0
StrokeGradient=75 | #gradientOne#,255 ; 0.1 | #gradientTwo#,255 ; 0.3 | #gradientThree#,255 ; 1.0

--- Image Meters ---
[ApplicationsMenu]
Meter=image
ImageName=#@#Icons\IconsBP\menu.png
Greyscale=1
X=323
Y=5
W=25
LeftMouseUpAction=[!ToggleConfig "#ROOTCONFIG#\SysInfo\SysInfoOptions" "SysInfoOptions.ini"]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#mouseOver#"][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "255,255,255"][!Update]


--- Measures ---
[MeasureCpuName]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=CpuName

[MeasureCpuSpeed]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=CpuSpeed

[MeasureCpuTemp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=MaxTemperature

[MeasureCpuVid]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Vid

[MeasureCpuUsage]
Measure=CPU
UpdateDivider=2

[MeasureRAM]
Measure=PhysicalMemory
UpdateDivider=2

[MeasureGPU]
Measure=Plugin
Plugin=UsageMonitor
Alias=GPU
UpdateDivider=1

[MeasureDrive1Total]
Measure=FreeDiskSpace
Drive=#Drive1#
Total=1
UpdateDivider=5

[MeasureDrive2Total]
Measure=FreeDiskSpace
Drive=#Drive2#
Total=1
UpdateDivider=5

[MeasureDrive1Free]
Measure=FreeDiskSpace
Drive=#Drive1#
UpdateDivider=5

[MeasureDrive2Free]
Measure=FreeDiskSpace
Drive=#Drive2#
UpdateDivider=5

[MeasureDrive1Used]
Measure=FreeDiskSpace
Drive=#Drive1#
InvertMeasure=1
UpdateDivider=5

[MeasureDrive2Used]
Measure=FreeDiskSpace
Drive=#Drive2#
InvertMeasure=1
UpdateDivider=5


--- Bar Meters & Backgrounds ---
[CPUUsageHistogram]
Meter=Histogram
MeasureName=MeasureCpuUsage
PrimaryImage=#@#Icons\IconsBP\histogram.png
SolidColor=47,47,47,0
X=180
Y=44

[GPUUsageBarBack]
Meter=Image
ImageName=#@#Icons\IconsBP\progressbar.png
ImageTint=255,255,255,150
X=30
Y=122

[GPUUsageBar]
Meter=Bar
MeasureName=MeasureGPU
X=30
Y=122
BarImage=#@#Icons\IconsBP\progressbar.png
SolidColor=47,47,47,150
BarOrientation=Horizontal

[RAMUsageBarBack]
Meter=Image
ImageName=#@#Icons\IconsBP\progressbar.png
ImageTint=255,255,255,150
X=30
Y=162

[RAMUsage]
Meter=Bar
MeasureName=MeasureRAM
X=30
Y=162
BarImage=#@#Icons\IconsBP\progressbar.png
SolidColor=47,47,47,150
BarOrientation=Horizontal

[Drive1UsedBarBack]
Meter=Image
ImageName=#@#Icons\IconsBP\progressbar.png
ImageTint=255,255,255,150
X=200
Y=122

[Drive1UsedBar]
Meter=Bar
MeasureName=MeasureDrive1Used
X=200
Y=122
BarImage=#@#Icons\IconsBP\progressbar.png
SolidColor=47,47,47,150
BarOrientation=Horizontal

[Drive2UsedBarBack]
Meter=Image
ImageName=#@#Icons\IconsBP\progressbar.png
ImageTint=255,255,255,150
X=200
Y=162

[Drive2UsedBar]
Meter=Bar
MeasureName=MeasureDrive2Used
X=200
Y=162
BarImage=#@#Icons\IconsBP\progressbar.png
SolidColor=47,47,47,150
