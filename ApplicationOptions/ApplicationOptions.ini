[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=ApplicationOptions
Author=Dogbert
Information= minimal pink-blue gradient theme
Version=0.0.1
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@include=#@#Variables.inc





--- Shape Meters ---
[ApplicationBar]
Meter=Shape
Shape=Rectangle 3,3,350,540,10 | Fill Color #background# | StrokeWidth 2 | Stroke LinearGradient StrokeGradient
StrokeGradient=75 | 235,99,255,255 ; 0.4 | 145,104,421,255 ; 0.6 | 26,206,223,255 ; 1.0





--- ApplicationOptions Header and Description ---
[ApplicationOptionsHeader]
Meter=String
Text=Application Options
StringAlign=Left
FontFace=#Font#
FontColor=#white#
FontSize=12
AntiAlias=1
X=14
Y=12

[ApplicationOptionsDescription]
Meter=String
Text=Click on a setting name to change it. Available icons can be found in the @Resources/Icons folder of this skin. 
StringAlign=Left
ClipString=2
FontFace=#Font#
FontColor=#white#
FontSize=9
AntiAlias=1
X=43
Y=46
W=300

[ApplicationOptionsFooter]
Meter=String
Text= [\x26A0] WARNING: Some filepaths (e.g. Discord) may not work. If this occurs, edit the path variables directly by going into the @Resources\Variables.inc file. Refresh when done.
StringAlign=Left
ClipString=2
FontFace=#Font#
FontColor=#white#
FontSize=9
AntiAlias=1
X=32
Y=443
W=300

[CloseApplicationOptions]
Meter=image
ImageName=#@#Icons\x.png
X=325
Y=10
W=20
LeftMouseUpAction=[!ToggleConfig "bert\ApplicationOptions" "ApplicationOptions.ini"]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#mouseOver#"][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "255,255,255"][!Update]





--- Style Meters---
[InputStyle]
FontFace=#Font#
FontColor=#white#
FontSize=10
AntiAlias=1

[AppTextMeterStyle]
FontFace=#Font#
FontColor=#white#
FontWeight=600
FontSize=10
AntiAlias=1





--- Measure Inputs ---
--- APP 1 INPUT SETTINGS ---
[App1PathInput]
Measure=Plugin
Plugin=InputText
MeterStyle=InputStyle
SolidColor=#white#
W=290
H=15
X=32
Y=200
DefaultValue="Application 1 Filepath"
Command1=!WriteKeyValue "Variables" App1Path """"$UserInput$"""" "#@#Variables.inc"
Command2=!Refresh "bert\ApplicationBar" "Applications.ini"

[App1ImageInput]
Measure=Plugin
Plugin=InputText
MeterStyle=InputStyle
SolidColor=#white#
W=300
H=15
X=32
Y=200
DefaultValue="Application 1 Image Name (Exclude .png)"
Command1=!WriteKeyValue App1Image ImageName "#@#Icons\$UserInput$.png" "#SKINSPATH#bert\ApplicationBar\Applications.ini"
Command2=!Refresh "bert\ApplicationBar" "Applications.ini"

[App1TextInput]
Measure=Plugin
Plugin=InputText
MeterStyle=InputStyle
InputLimit=9
SolidColor=#white#
W=300
H=15
X=32
Y=200
DefaultValue="Application 1 Name"
Command1=!WriteKeyValue App1Text Text "$UserInput$" "#SKINSPATH#bert\ApplicationBar\Applications.ini"
Command2=!Refresh "bert\ApplicationBar" "Applications.ini"


