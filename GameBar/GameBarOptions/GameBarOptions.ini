[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=PPB - GameOptions
Author=Dogbert
Information= minimal pink-blue gradient theme
Version=0.0.1
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@include=#@#Variables.inc


--- Shape Meters ---
[GameBar]
Meter=Shape
Shape=Rectangle 3,3,350,500,15 | Fill LinearGradient FillGradient | StrokeWidth 2 | Stroke LinearGradient StrokeGradient
FillGradient=75 | #gradientOne#,50 ; 0.1 | #gradientTwo#,50 ; 0.3 | #gradientThree#,50 ; 1.0
StrokeGradient=75 | #gradientOne#,255 ; 0.1 | #gradientTwo#,255 ; 0.3 | #gradientThree#,255 ; 1.0


--- GameBarOptions Header and Description ---
[GameBarOptionsHeader]
Meter=String
Text=GameBar Options
StringAlign=Left
FontFace=#Font#
FontColor=#white#
FontSize=12
AntiAlias=1
X=14
Y=12

[GameBarOptionsDescription]
Meter=String
Text=Click on a setting name to change it. Available background images can be found in the @Resources/Images folder of this skin.
InlineSetting=Italic
StringAlign=Left
ClipString=2
FontFace=#Font#
FontColor=#white#
FontSize=9
AntiAlias=1
X=37
Y=40
W=300

[GameBarOptionsFooter]
Meter=String
Text= If you don't see your game, just place any 1920x1080 image into the @Resources\Images folder in .jpg format and it will work.
InlineSetting=Italic
StringAlign=Left
ClipString=2
FontFace=#Font#
FontColor=#white#
FontSize=9
AntiAlias=1
X=25
Y=440
W=320

[CloseGameBar]
Meter=image
ImageName=#@#Icons\IconsBP\x.png
X=325
Y=10
W=20
LeftMouseUpAction=[!ToggleConfig "PPB\GameBar\GameBarOptions" "GameBarOptions.ini"]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#mouseOver#"][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "255,255,255"][!Update]






--- Style Meters---
[InputStyle]
FontFace=#Font#
FontColor=#white#
FontSize=10
AntiAlias=1

[AppTextMeterStyle]
FontFace=#Font#
FontColor=#white#
FontWeight=600
FontSize=10
AntiAlias=1





--- Measure User Inputs ---
--- Game 1  ---
[MeasureGame1Path]
Measure=Plugin
Plugin=InputText
MeterStyle=InputStyle
SolidColor=#white#
W=290
H=15
X=32
Y=200
DefaultValue="Game 1 Filepath"
Command1=!WriteKeyValue "Variables" Game1Path """"$UserInput$"""" "#@#Variables.inc"
Command2=!Refresh "PPB\GameBar" "Games.ini"

[MeasureGame1Image]
Measure=Plugin
Plugin=InputText
MeterStyle=InputStyle
SolidColor=#white#
W=300
H=15
X=32
Y=200
DefaultValue="Game 1 Image Name (Exclude .png)"
Command1=!WriteKeyValue "Variables" Game1Image "#@#Images\$UserInput$.jpg" "#@#Variables.inc"
Command2=!Refresh "PPB\GameBar" "Games.ini"

[MeasureGame1Text]
Measure=Plugin
Plugin=InputText
MeterStyle=InputStyle
InputLimit=10
SolidColor=#white#
W=300
H=15
X=32
Y=200
DefaultValue="Game 1 Name"
Command1=!WriteKeyValue Game1Text Text "$UserInput$" "#SKINSPATH#PPB\GameBar\Games.ini"
Command2=!Refresh "PPB\GameBar" "Games.ini"


