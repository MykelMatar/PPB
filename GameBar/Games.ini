[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=PPB - Games
Author=Dogbert
Information= minimal pink-blue gradient theme
Version=0.0.1
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@include=#@#Variables.inc




--- Shape Meters ---
[GameBar]
Meter=Shape
Shape=Rectangle 3,3,350,182,15 | Fill LinearGradient FillGradient | StrokeWidth 1.5 | Stroke LinearGradient StrokeGradient
FillGradient=75 | #gradientOne#,50 ; 0.1 | #gradientTwo#,50 ; 0.3 | #gradientThree#,50 ; 1.0
StrokeGradient=75 | #gradientOne#,255 ; 0.1 | #gradientTwo#,255 ; 0.3 | #gradientThree#,255 ; 1.0



--- Game Bar Settings---
[GameBarImage]
Meter=image
ImageName=
ImageAlpha=40
X=3
Y=5
W=350
H=182


[GameBarMenu]
Meter=image
ImageName=#@#Icons\IconsBP\menu.png
X=323
Y=5
W=25
LeftMouseUpAction=[!ToggleConfig "PPB\GameBar\GameBarOptions" "GameBarOptions.ini"]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#mouseOver#"][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "255,255,255"][!Update]





--- Style Meters ---
[GameStyle]
FontFace=#Font#
FontColor=#white#
FontSize=10
StringAlign=Center
AntiAlias=1







--- String Meters ---
[Game1Text]
Meter=String 
Text=Game1 
StringAlign=Center
MeterStyle=GameStyle
X=88
Y=61
LeftMouseUpAction=[#Game1Path#]
MouseOverAction=[!SetOption #CURRENTSECTION# FontColor "#mouseOver#"][!SetOption GameBarImage ImageName "#Game1Image#"][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# FontColor "#white#"][!SetOption GameBarImage ImageName ""][!Update]

