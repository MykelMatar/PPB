[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=PPB - Games
Author=Dogbert
Information=Game Bar
Version=1.3.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@include=#@#Variables.inc




--- Shape Meters ---
[GameBar]
Meter=Shape
Shape=Rectangle 3,3,350,182,15 | Fill LinearGradient FillGradient | StrokeWidth 1.5 | Stroke LinearGradient StrokeGradient
FillGradient=75 | #gradientOne#,50 ; 0.1 | #gradientTwo#,50 ; 0.3 | #gradientThree#,50 ; 1.0
StrokeGradient=75 | #gradientOne#,255 ; 0.1 | #gradientTwo#,255 ; 0.3 | #gradientThree#,255 ; 1.0



--- Game Bar Settings---
[GameBarImage]
Meter=image
ImageName=
ImageAlpha=40
X=3
Y=5
W=350
H=182


[GameBarMenu]
Meter=image
ImageName=#@#Icons\IconsBP\menu.png
Greyscale=1
X=323
Y=5
W=25
LeftMouseUpAction=[!ToggleConfig "PPB\GameBar\GameBarOptions" "GameBarOptions.ini"]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#mouseOver#"][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "255,255,255"][!Update]





--- Style Meters ---
[GameStyle]
FontFace=#Font#
FontColor=#white#
FontSize=10
StringAlign=Center
AntiAlias=1




--- Icons ---
[Game1Icon]
Meter=Image
ImageName=#Game1Icon#
ImageTint=#Game1Color#
X=60
Y=40
H=60
LeftMouseUpAction=[#Game1Path#]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#mouseOver#"][!SetOption GameBarImage ImageName "#Game1Image#"][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "#Game1Color#"][!SetOption GameBarImage ImageName ""][!Update]

