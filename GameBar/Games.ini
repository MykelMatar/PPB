[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=PPB - Games
Author=Dogbert
Information= minimal pink-blue gradient theme
Version=0.0.1
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@include=#@#Variables.inc




--- Shape Meters ---
[GameBar]
Meter=Shape
Shape=Rectangle 3,3,350,182,10 | Fill Color 40,42,54 | StrokeWidth 2 | Stroke LinearGradient StrokeGradient
StrokeGradient=75 | 235,99,255,255 ; 0.4 | 145,104,421,255 ; 0.6 | 26,206,223,255 ; 1.0



--- Game Bar Settings---
[GameBarImage]
Meter=image
ImageName=
ImageAlpha=40
X=3
Y=5
W=350
H=182


[GameBarMenu]
Meter=image
ImageName=#@#\Icons\menu.png
X=323
Y=5
W=25
LeftMouseUpAction=[!ToggleConfig "PPB\GameBar\GameBarOptions" "GameBarOptions.ini"]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#mouseOver#"][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "255,255,255"][!Update]





--- Style Meters ---
[GameStyle]
FontFace=#Font#
FontColor=#white#
FontSize=10
StringAlign=Center
AntiAlias=1







--- String Meters ---
[Game1Text]
Meter=String
Text=Game1
StringAlign=Center
MeterStyle=GameStyle
X=88
Y=61
LeftMouseUpAction=[#Game1Path#]
MouseOverAction=[!SetOption #CURRENTSECTION# InlineSetting "GradientColor | 60 | 235,99,255,200 ; 0.3 | 145,104,421,200 ; 0.4 | 26,206,223,200 ; 1.0"][!SetOption GameBarImage ImageName "#Game1Image#"][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# InlineSetting "Color #white#"][!SetOption GameBarImage ImageName ""][!Update]

