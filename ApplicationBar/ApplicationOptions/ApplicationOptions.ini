[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=PPB - ApplicationOptions
Author=Dogbert
Information= Config for Application Bar
Version=0.0.1
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@include=#@#Variables.inc



--- Shape Meters ---
[ApplicationOptionsBar]
Meter=Shape
Shape=Rectangle 3,3,650,360,10 | Fill Color #background# | StrokeWidth 2 | Stroke LinearGradient StrokeGradient
StrokeGradient=75 | 235,99,255,255 ; 0.4 | 145,104,421,255 ; 0.6 | 26,206,223,255 ; 1.0



--- ApplicationOptions Header and Description ---
[ApplicationOptionsHeader]
Meter=String
Text=Application Options
StringAlign=Left
FontFace=#Font#
FontColor=#white#
FontSize=12
AntiAlias=1
X=14
Y=12

[ApplicationOptionsDescription]
Meter=String
Text=Click on a setting name to change it. Available icons can be found in the @Resources/Icons folder of this skin. 
StringAlign=Left
ClipString=2
FontFace=#Font#
FontColor=#white#
FontSize=9
AntiAlias=1
X=43
Y=46
W=590

[ApplicationOptionsFooter]
Meter=String
Text= [\x26A0] WARNING: Some filepaths (e.g. Discord) may not work. If this occurs, edit the path variables directly by going into the @Resources\Variables.inc file. Refresh when done.
StringAlign=Left
ClipString=2
FontFace=#Font#
FontColor=#white#
FontSize=9
AntiAlias=1
X=32
Y=310
W=590

[CloseApplicationOptions]
Meter=image
ImageName=#@#Icons\x.png
X=625
Y=10
W=20
LeftMouseUpAction=[!ToggleConfig PPB\ApplicationBar\ApplicationOptions" "ApplicationOptions.ini"]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#mouseOver#"][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "255,255,255"][!Update]





--- Style Meters---
[InputStyle]
FontFace=#Font#
FontColor=#white#
FontSize=10
AntiAlias=1

[AppTextMeterStyle]
FontFace=#Font#
FontColor=#white#
FontWeight=600
FontSize=9
StringAlign=Center
AntiAlias=1





--- Measure Inputs ---
--- APP 1 INPUT SETTINGS ---
[App1PathInput]
Measure=Plugin
Plugin=InputText
MeterStyle=InputStyle
SolidColor=#white#
W=590
H=15
X=32
Y=180
DefaultValue="Application 1 Filepath"
Command1=!WriteKeyValue "Variables" App1Path """"$UserInput$"""" "#@#Variables.inc"
Command2=!Refresh "PPB\ApplicationBar" "Applications.ini"

[App1ImageInput]
Measure=Plugin
Plugin=InputText
MeterStyle=InputStyle
SolidColor=#white#
W=590
H=15
X=32
Y=180
DefaultValue="Application 1 Image Name (Exclude .png)"
Command1=!WriteKeyValue App1Image ImageName "#@#Icons\$UserInput$.png" "#SKINSPATH#PPB\ApplicationBar\Applications.ini"
Command2=!Refresh "PPB\ApplicationBar" "Applications.ini"

[App1TextInput]
Measure=Plugin
Plugin=InputText
MeterStyle=InputStyle
InputLimit=9
SolidColor=#white#
W=590
H=15
X=32
Y=180
DefaultValue="Application 1 Name"
Command1=!WriteKeyValue App1Text Text "$UserInput$" "#SKINSPATH#PPB\ApplicationBar\Applications.ini"
Command2=!Refresh "PPB\ApplicationBar" "Applications.ini"


