[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=GameOptions
Author=Dogbert
Information= minimal pink-blue gradient theme
Version=0.0.1
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@include=#@#Variables.inc





--- Shape Meters ---
[GameBar]
Meter=Shape
Shape=Rectangle 3,3,350,540,10 | Fill Color 40,42,54 | StrokeWidth 2 | Stroke LinearGradient StrokeGradient
StrokeGradient=75 | 235,99,255,255 ; 0.4 | 145,104,421,255 ; 0.6 | 26,206,223,255 ; 1.0





--- GameBarOptions Header and Description ---
[GameBarOptionsHeader]
Meter=String
Text=GameBar Options
StringAlign=Left
FontFace=#Font#
FontColor=#white#
FontSize=12
AntiAlias=1
X=14
Y=12

[GameBarOptionsDescription]
Meter=String
Text=Click on a setting name to change it. Available background images can be found in the @Resources/Images folder of this skin.
StringAlign=Left
ClipString=2
FontFace=#Font#
FontColor=#white#
FontSize=9
AntiAlias=1
X=37
Y=40
W=300




--- Game bar ---
[CloseGameBar]
Meter=image
ImageName=#@#Icons\x.png
X=325
Y=10
W=20
LeftMouseUpAction=[!ToggleConfig "bert\GameBarOptions" "GameBarOptions.ini"]
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#mouseOver#"][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "255,255,255"][!Update]





--- Style Meters---
[InputStyle]
FontFace=#Font#
FontColor=#white#
FontSize=10
AntiAlias=1

[AppTextMeterStyle]
FontFace=#Font#
FontColor=#white#
FontWeight=600
FontSize=10
AntiAlias=1





--- Measure Inputs ---
--- Game 1 INPUT SETTINGS ---
[Game1PathInput]
Measure=Plugin
Plugin=InputText
MeterStyle=InputStyle
SolidColor=#white#
W=290
H=15
X=32
Y=200
DefaultValue="Game 1 Filepath"
Command1=!WriteKeyValue "Variables" Game1Path """"$UserInput$"""" "#@#Variables.inc"
Command2=!Refresh "bert\GameBar" "Games.ini"

[Game1ImageInput]
Measure=Plugin
Plugin=InputText
MeterStyle=InputStyle
SolidColor=#white#
W=300
H=15
X=32
Y=200
DefaultValue="Game 1 Image Name (Exclude .png)"
Command1=!WriteKeyValue "Variables" Game1Image "#@#Images\$UserInput$.jpg" "#@#Variables.inc"
Command2=!Refresh "bert\GameBar" "Games.ini"

[Game1TextInput]
Measure=Plugin
Plugin=InputText
MeterStyle=InputStyle
InputLimit=12
SolidColor=#white#
W=300
H=15
X=32
Y=200
DefaultValue="Game 1 Name"
Command1=!WriteKeyValue Game1Text Text "$UserInput$" "#SKINSPATH#bert\GameBar\Games.ini"
Command2=!Refresh "bert\GameBar" "Games.ini"




